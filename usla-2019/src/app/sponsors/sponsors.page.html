<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Sponsors</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="sponsorsCon">
    <ion-card class="sponsor" *ngFor="let sponsor of sponsors | orderBy: 'order'">

      <ion-card-header class="sponsorHead">
        <h3>{{ sponsor.name }}</h3>
      </ion-card-header>

      <img class="sponsorImage" *ngIf="sponsor.image != ''" [src]="sponsor.image"/> 

      <ion-card-content>
        <ion-row class="sponsorBtnsRow">
          <ion-col>
            <ion-item class="sponsorBtn" color="danger" (click)="openWebsite(sponsor.website)">
              <ion-icon slot="start" name="globe"></ion-icon>
              <ion-label slot="start">
                Website
              </ion-label>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row class="sponsorBtnsRow">
          <ion-col *ngIf="sponsor.phone && sponsor.phone != ''">
            <ion-item class="sponsorBtn" color="danger" (click)="call(sponsor.phone)">
                <ion-icon slot="start" name="call"></ion-icon>
                <ion-label slot="start">
                  Call
                </ion-label>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row class="sponsorBtnsRow">
          <ion-col *ngIf="sponsor.lat && sponsor.lng">
            <ion-item class="sponsorBtn" color="danger" (click)="nav(sponsor.lat, sponsor.lng)">
              <ion-icon slot="start" name="car"></ion-icon>
              <ion-label slot="start">
                Directions
              </ion-label>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
