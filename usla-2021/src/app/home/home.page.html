<ion-header>
  <ion-toolbar>
    <!--<ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>-->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
    </ion-title>
  </ion-toolbar>
</ion-header>
  
  
<ion-content class="no-scroll">
  
  <div id="homeCon">
    <div id="homeImageCon">
      <img id="homeImage" src="assets/homeImage.png" />
    </div>
    

    <div id="homeBtnsCon"> 
      <ion-grid id="btnsGrid">
            <ion-row>

              <ion-col size="4">
                <ion-button class="homeButton" color="danger" [routerDirection]="'forward'" routerLink="/schedule">
                  <div>
                    <ion-icon name="calendar"></ion-icon>
                    <ion-label style="font-weight: bold;">Schedule</ion-label>
                  </div>
                </ion-button>
              </ion-col>

              <ion-col size="4">
                <ion-button class="homeButton" color="danger" [routerDirection]="'forward'" routerLink="/map">
                  <div>
                    <ion-icon name="map"></ion-icon>
                    <ion-label style="font-weight: bold;">Map</ion-label>
                  </div>
                </ion-button>
              </ion-col>
              
              <ion-col size="4">
                <ion-button class="homeButton" color="danger" (click)="openResults()">
                  <div>
                    <ion-icon name="trophy"></ion-icon>
                    <ion-label style="font-weight: bold;">Results</ion-label>
                  </div>
                </ion-button>
              </ion-col>

            </ion-row>
            <ion-row>

              <ion-col size="4">
                <ion-button class="homeButton" color="danger" [routerDirection]="'forward'" routerLink="/program">
                  <div>
                    <ion-icon name="list"></ion-icon>
                    <ion-label style="font-weight: bold;">Program</ion-label>
                  </div>
                </ion-button>
              </ion-col>

              <ion-col size="4">
                <ion-button class="homeButton" color="danger" [routerDirection]="'forward'" routerLink="/sponsors">
                  <div>
                    <ion-icon name="help-buoy"></ion-icon>
                    <ion-label style="font-weight: bold;">Sponsors</ion-label>
                  </div>
                </ion-button>
              </ion-col>

              <ion-col size="4">
                <ion-button class="homeButton" color="danger" [routerDirection]="'forward'" routerLink="/travel">
                  <div>
                    <ion-icon name="car"></ion-icon>
                    <ion-label style="font-weight: bold;">Travel</ion-label>
                  </div>
                </ion-button>
              </ion-col>

            </ion-row>
        </ion-grid>
    </div>
   </div>
  
  


</ion-content>
