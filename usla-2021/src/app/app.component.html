<ion-app>
    <!--<ion-menu contentId="main-content" type="overlay">-->
    <ion-menu type="overlay" id="sideMenu" contentId="main-content" [swipeGesture]="false">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        
        <ion-grid id="sideMenuGrid">
          <ion-row>
            <ion-list>
              <ion-menu-toggle auto-hide="true">
                <ion-item [routerDirection]="'root'" routerLink="/home">
                  <ion-icon slot="start" name="home"></ion-icon>
                  <ion-label>
                    Home
                  </ion-label>
                </ion-item>
              </ion-menu-toggle>

              <ion-menu-toggle auto-hide="true">
                <ion-item [routerDirection]="'root'" routerLink="/about">
                  <ion-icon slot="start" name="information-circle"></ion-icon>
                  <ion-label>
                    About
                  </ion-label>
                </ion-item>
              </ion-menu-toggle>

              <ion-menu-toggle auto-hide="true">
                <ion-item (click)="openPrivacy()">
                  <ion-icon slot="start" name="lock-closed"></ion-icon>
                  <ion-label>
                    Privacy Policy
                  </ion-label>
                </ion-item>
              </ion-menu-toggle>
              
            </ion-list>
          </ion-row>

          <ion-row align-items-stretch style="background-color:beige;">

          </ion-row>
        </ion-grid>
        <!-- <ion-list>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item [routerDirection]="'root'" routerLink="/home">
              <ion-icon color="light" slot="start" name="home"></ion-icon>
              <ion-label>
                Home
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list> -->


      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
